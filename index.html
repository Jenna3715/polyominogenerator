<!DOCTYPE html>
<head>
	<title>Polyomino Generator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src = "polyominoGenerator.js"></script>
	<script src = "renderPolyomino.js"></script>	
</head>

<body>

<svg id = 'vis'></svg>

<script>

var chart = d3.select('#vis');

//main call to the generation algorithm
var polyOminos = polyominoGenerator().returnPolyominos(6);

console.log(polyOminos);

//graphically render all the pieces that are gene
renderPolyomino(chart).renderAllPieces(polyOminos, 30, 100, 20, 20);

</script>

</body>

</html>
